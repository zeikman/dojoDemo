<div id="appLayout" class="app-layout" 
     data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline', gutters:true">

    <div id="appHeader" class="app-header flex-row" 
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'top'">
        <h1 class="flex-row">Application Name</h1>
        <span class="flex-spacer"></span>
        <i id="user" title="User" class="fa fa-user fa-2x"></i>
        <i id="settings" title="Settings" class="fa fa-cog fa-2x M-left-5"></i>
        <i id="logout" title="Logout" class="fa fa-power-off fa-2x M-left-5"></i>
    </div>

    <div id="appMenu" class="app-menu" 
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'top'">
        <ul id="menu">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="aboutus.html">About Me</a></li>
            <li><a href="dgrid.html">Dgrid</a></li>
        </ul>
    </div>

    <div id="appSidebar" class="app-sidebar" 
         data-dojo-type="dijit/layout/AccordionContainer"
         data-dojo-props="minSize:20, region:'leading'">

        <div title="Menu 1" selected="true"
             data-dojo-type="dijit/layout/ContentPane">
            Menu 1 content
        </div>

        <div title="Menu 2"
             data-dojo-type="dijit/layout/ContentPane">
            Menu 2 content
        </div>

        <div title="Menu 3"
             data-dojo-type="dijit/layout/ContentPane">
            Menu 3 content
        </div>

        <div title="Menu 4"
             data-dojo-type="dijit/layout/ContentPane">
            Menu 4 content
        </div>

    </div>

    <div id="appContent" class="app-content" 
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="splitter:true, region:'center'">
    </div>

</div>
