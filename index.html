<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>

    <!-- Require dojo Tundra theme -->
    <link rel="stylesheet" href="dijit/themes/tundra/tundra.css">

    <!-- Require application CSS -->
    <link rel="stylesheet" href="app/css/app.css">

    <script>
        var dojoConfig = {
            async: true,
            parseOnLoad: false,
            baseUrl: '.', // For loading dojo locally
            has: { // Debug/Firebug Lite Configuration
                'dojo-firebug': true,
                'dojo-debug-messages': true
            },
            waitSeconds: 5, // Timeout after 5 seconds
            cacheBust: true, // Get "fresh" resources
            map: {
                // Instead of having to type "dojo/domReady!", we just want "ready!" instead
                '*': { ready: 'dojo/domReady' }
            },
            packages: [ 'dojo', 'dijit', 'dojox', 'util', 'app' ]
        };
    </script>

    <!-- load Dojo locally -->
    <script src="dojo/dojo.js"></script>
</head>
<body class="tundra">
    <script>
        /*
         * Initialize application
         */
        require(['app/main']);
    </script>
</body>
</html>
