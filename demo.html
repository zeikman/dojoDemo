<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Dojo Web Application</title>

    <!-- Require dojo Tundra theme -->
    <link rel="stylesheet" href="dojo/resources/dojo.css">
    <link rel="stylesheet" href="dijit/themes/tundra/tundra.css">

    <!-- Require dgrid CSS and theme -->
    <link rel="stylesheet" href="dgrid/css/dgrid.css">
    <link rel="stylesheet" href="dgrid/css/skins/tundra.css">

    <!-- Require Font-Awesome CSS -->
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">

    <!-- Require application CSS -->
    <link rel="stylesheet" href="app/css/app.css">

    <script>
        var dojoConfig = {
            async: true,
            parseOnLoad: false,
            baseUrl: '.', // For loading dojo locally
            has: { // Debug/Firebug Lite Configuration
                'dojo-firebug': true,
                'dojo-debug-messages': true
            },
            waitSeconds: 5, // Timeout after 5 seconds
            cacheBust: true, // Get "fresh" resources
            map: {
                // Instead of having to type "dojo/domReady!", we just want "ready!" instead
                '*': { ready: 'dojo/domReady' }
            },
            packages: [
                'dojo', 'dijit', 'dojox', 'util', 'dgrid', 'app',
                {
                    name: 'dstore',
                    location: 'dstore-1.1.0'
                }
            ]
        };
    </script>

    <!-- load Dojo locally -->
    <script src="dojo/dojo.js"></script>
</head>
<body class="tundra">
    <script>
        /*
         * Initialize application
         */
        require(['app/main']);
    </script>
</body>
</html>
